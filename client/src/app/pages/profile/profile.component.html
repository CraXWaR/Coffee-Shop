<!-- profile page -->

<ng-container *ngIf="!onEdit">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{{user?.avatarImg}}" alt="Avatar" class="rounded-circle mb-3"
                            style="width: 150px; height: 150px;">
                        <h5 class="card-title">Username: {{user?.username}}</h5>
                        <p class="card-text">Email: {{user?.email}}</p>
                        <a class="btn btn-primary" (click)="onEdit = true">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<!-- edit form -->

<ng-container *ngIf="onEdit">
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2 image pr-2"></div>
        <div class="contents order-2 order-md-1">
    
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Register to <strong>CoffeeShop</strong></h3>
                        <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                        <form #form="ngForm" method="post" (ngSubmit)="onEditUser(form)">
                            <div class="form-group first">
                                <label for="username" class="mb-2 h5">Username</label>
                                <input type="text" class="form-control mb-2" ngModel="{{user?.username}}" id="username"
                                    name="username" #username="ngModel">
                            </div>
                            <div class="form-group first">
                                <label for="email" class="mb-2 h5">Email</label>
                                <input type="text" class="form-control mb-2" ngModel="{{user?.email}}" id="email"
                                    name="email" #email="ngModel">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="avatarImg" class="mb-2 h5">Avatar</label>
                                <input type="text" class="form-control mb-2" ngModel="{{user?.avatarImg}}" id="avatarImg"
                                    name="avatarImg" #avatarImg="ngModel">
                            </div>
                            <input type="submit" value="Edit" class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
