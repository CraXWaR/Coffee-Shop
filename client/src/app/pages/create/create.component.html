<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 image pr-2"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Create <strong>Coffee</strong></h3>
                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                    <form #form="ngForm" method="post" (ngSubmit)="addCoffee(form)">
                        <div class="form-group first">
                            <label for="make" class="mb-2 h5">Make</label>
                            <input type="text" class="form-control mb-2" placeholder="Nescafe" name="make" ngModel
                                #make="ngModel">
                        </div>
                        <div class="form-group first">
                            <label for="type" class="mb-2 h5">Type</label>
                            <input type="text" class="form-control mb-2" placeholder="Espresso" name="type" ngModel
                                #type="ngModel">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="intensity" class="mb-2 h5">Intensity</label>
                            <input type="number" class="form-control mb-2" placeholder="6" name="intensity" ngModel
                                #intensity="ngModel">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="description" class="mb-2 h5">Description</label>
                            <input type="text" class="form-control mb-2"
                                placeholder="Darkly colored, bitter, and slightly acidic..," name="description" ngModel
                                #description="ngModel">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="price" class="mb-2 h5">Price</label>
                            <input type="number" class="form-control mb-2" placeholder="5$" name="price" ngModel
                                #price="ngModel">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="imageUrl" class="mb-2 h5">Image</label>
                            <input type="text" class="form-control mb-2" placeholder="https://..." name="imageUrl"
                                ngModel #imageUrl="ngModel">
                        </div>
                        <input type="submit" value="Create" class="btn btn-block btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
